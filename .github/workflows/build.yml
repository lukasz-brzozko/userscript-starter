name: Build and Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'dist/**'
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'dist/**'
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Commit dist files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -f dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: build dist files [skip ci]"
            git push
          fi

